<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de IMC</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="form-titulo">Calculadora de IMC</h1>
    <form>
      <label class="form-label" for="nome">Nome:</label>
      <input class="form-input" type="text" id="nome" name="nome">

      <label class="form-label" for="altura">Altura (em Metros):</label>
      <input class="form-input" type="number" id="altura" name="altura">

      <label class="form-label" for="peso">Peso (em kg):</label>
      <input class="form-input" type="number" id="peso" name="peso">

      <label class="form-label" for="sexo">Sexo:</label>
      <select class="form-input" id="sexo" name="sexo">
        <option value="">Selecione</option>
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
      </select>

      <button id="calcular" type="button">Calcular IMC</button>
    </form>
    <p id="resultado"></p>
    <p id="erro"></p>
  </div>

  <script src="Main.js"></script>
</body>
</html>
