<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!--Link css-->
    <link rel="stylesheet" href="../Calculadora Básica/Style.css">

    <!--Link icon-->
    <link rel="icon" href="../Calculadora Básica/img/calculadora.png">
</head>
<body>
    <div class="container">
        <h1>Calculadora</h1>

        <label for="primeiroNumero">Insira o primeiro número:</label>
        <input type="number" id="primeiroNumero" required>

        <label for="segundoNumero">Insira o segundo número:</label>
        <input type="number" id="segundoNumero" required>

        <label for="operacao">Escolha a operação:</label>
        <select id="operacao">
            <option value="1">Soma</option>
            <option value="2">Subtração</option>
            <option value="3">Multiplicação</option>
            <option value="4">Divisão</option>
        </select>

        <button onclick="calcular()">Calcular</button>

        <h2 id="resultado"></h2>
        <script src="../Calculadora Básica/Main.js"></script>
    </div>
</html>
