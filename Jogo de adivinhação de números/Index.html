<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação de Números</title>
    <!--Link css-->
    <link rel="stylesheet" href="../Jogo de adivinhação de números/Style.css">

    <!--Link icon-->
    <link rel="icon" href="../Jogo de adivinhação de números/Imagem/pensando.png">
</head>
<body>

    <div class="container">
        <h1>Jogo de Adivinhação de Números</h1>
        <p>Advinhe um número entre 1 e 100. Você tem 5 tentativas!</p>
        
        <input type="number" id="palpite" placeholder="Insira seu palpite (1-100)" min="1" max="100">
        <button id="submeterPalpite">Submeter Palpite</button>
        
        <div class="message" id="mensagem"></div>
    </div>
    
    <!--Link Js-->
    <script src="../Jogo de adivinhação de números/Main.js"></script>
</body>
</html>
